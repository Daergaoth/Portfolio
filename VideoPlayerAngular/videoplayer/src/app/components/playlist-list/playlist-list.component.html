<div id="dataTableContainer" class="mat-elevation-z8">
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <mat-table #table [dataSource]="dataSource" matSort style="width: 100% !important">
    <ng-container matColumnDef="title" style="width: 50% !important">
      <th mat-header-cell *matHeaderCellDef> <i id="nameColumnHead" style="width: 50% !important"><b>Name</b></i> </th>
      <td mat-cell *matCellDef="let element" (click)="playPlaylist(element.playlistModel)" class="link" style="width: 50% !important"> {{element.playlistModel.name}} </td>
    </ng-container>

    <ng-container matColumnDef="videoCount" style="width: 15% !important">
      <th mat-header-cell *matHeaderCellDef style="width: 15% !important"> <i id="videoCountColumnHead"><b>Video Count</b></i> </th>
      <td mat-cell *matCellDef="let element" (click)="playPlaylist(element.playlistModel)" class="link" style="width: 15% !important"> {{element.playlistModel.listOfAllVideo.length}} </td>
    </ng-container>

    <ng-container matColumnDef="percentOfFillerEpisodes" style="width: 15% !important">
      <th mat-header-cell *matHeaderCellDef style="width: 15% !important"> <i id="fillerPercentColumnHead"><b>Filler Percent</b></i> </th>
      <td mat-cell *matCellDef="let element" (click)="playPlaylist(element.playlistModel)" class="link" style="width: 15% !important"> {{((element.playlistModel.listOfFillerVideo.length / element.playlistModel.listOfAllVideo.length) * 100).toFixed(0)}}% </td>
    </ng-container>
    <ng-container matColumnDef="specificEpisode" style="width: 20% !important">
      <th mat-header-cell *matHeaderCellDef style="width: 20% !important"> <i id="specificEpisodeColumnHead"><b>Play Episode</b></i> </th>
      <td mat-cell *matCellDef="let element" class="link" style="width: 20% !important">
        <mat-form-field style="background: white !important">
          <input id="input_{{element.playlistModel.id}}" type="text" matInput>
          <button matSuffix matTooltip="Play" mat-icon-button><mat-icon (click)="attemptToPlay(element.playlistModel)" style="font-size: 1em">play_circle_filled</mat-icon></button>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="resetPlaylist" style="width: 10% !important">
      <th mat-header-cell *matHeaderCellDef style="width: 10% !important">
        <button matTooltip="Reset all playlist" mat-icon-button><mat-icon class="link" [ngStyle]="resetAllButtonStyle" (click)="resetAllPlayList()" matSuffix>undo</mat-icon></button>
      </th>
      <td mat-cell *matCellDef="let element" class="link" style="width: 10% !important">
        <button matTooltip="Reset playlist" mat-icon-button><mat-icon [ngStyle]="element.resetButtonStyle" (click)="resetPlayList(element)" matSuffix>undo</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
</div>

<div style="height: 20px;"></div>
